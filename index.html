<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="head-container" >
            <h1>TicTacToe</h1>

        </div>
    </header>

    <div class="wrapper">
        <main class="main-container"> 
            <div class="choose-container">
                <div class="reset hide"><center>Rematch?</center></div>
                <div class="switch"><center>.</center></div>
                <div data-index="O" class="marker chosenMarker"><center> O </center></div>
                <div data-index="X" class="marker"><center> X </center></div>
            </div>
            
            <div class="grid-container">
                <div class="ticbox" id="box1" data-index="0"></div>
                <div class="ticbox" id="box2" data-index="1"></div>
                <div class="ticbox" id="box3" data-index="2"></div>
                <div class="ticbox" id="box4" data-index="3"></div>
                <div class="ticbox" id="box5" data-index="4"></div>
                <div class="ticbox" id="box6" data-index="5"></div>
                <div class="ticbox" id="box7" data-index="6"></div>
                <div class="ticbox" id="box8" data-index="7"></div>
                <div class="ticbox" id="box9" data-index="8"></div>
            </div>  
            <h2 class="result">Player Wins</h2>
        </main>
        
    </div>
    
</body>
</html>
